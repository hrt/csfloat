title: CSFloat API Documentation
description: Unofficial API reference for CSFloat.com
baseurl: "/csfloat"
url: "https://hrt.github.io"

remote_theme: just-the-docs/just-the-docs
color_scheme: dark

search_enabled: true
search:
  heading_level: 3
  previews: 3

aux_links:
  "CSFloat":
    - "https://csfloat.com"

aux_links_new_tab: true

footer_content: "CSFloat API Documentation - Unofficial Reference"

back_to_top: true
back_to_top_text: "Back to top"

nav_sort: case_insensitive
heading_anchors: true
enable_copy_code_button: true

callouts:
  warning:
    title: Warning
    color: yellow
  note:
    title: Note
    color: blue

exclude:
  - README.md
  - Gemfile
  - Gemfile.lock

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
